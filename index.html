<DOCTYPE html>
<html>
	<head>
		<title>Unsplash</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">	
			<div class="container">
				<h1>Unsplash</h1>
				<h2>The internet's source for visual</h2>

				<a href="#apply-section" class="btn-blue">Start now</a>
			</div>
		</div>

		<div class="container">

				<h2>Unsplash all over the world</h2>

				<div class="cards">

						<img src="images/shanghai.jpeg" alt="Shanghai">
						<h3>Shanghai</h3>
					</div>

					<div class="card">
						<img src="images/paris.jpg" alt="Paris">
						<h3>Paris</h3>
					</div>

					<div class="card">
						<img src="images/london.jpg" alt="London">
						<h3>London</h3>
					</div>

					<div class="card">
						<img src="images/rio.jpg" alt="Rio">
						<h3>Rio</h3>
					</div>
				</div>	
			</div>		

			<div id="apply-section">
	
			<div data-tf-widget="burVVn9p" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

	</body>

</html>
